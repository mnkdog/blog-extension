<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog Extension</title>
    <style>
        body { width: 400px; height: 550px; padding: 10px; overflow-y: auto; }
        #title { width: 100%; margin-bottom: 10px; padding: 5px; }
        #content { width: 100%; height: 120px; }
        .button-row { margin-top: 10px; }
        .button-row button { margin-right: 10px; }
        #publish { background-color: #0066cc; color: white; }
        #status { margin-top: 10px; color: green; font-size: 12px; }
        #github-config { 
            display: none; 
            margin-top: 15px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background: #f9f9f9; 
        }
        #github-config input { width: 100%; margin-bottom: 10px; padding: 5px; }
        .section { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
        .section h4 { margin-bottom: 10px; }
        .post-item { margin: 5px 0; padding: 5px; background: #e8f4f8; border-radius: 3px; display: flex; justify-content: space-between; align-items: center; }
        .draft-item { margin: 5px 0; padding: 5px; background: #f5f5f5; border-radius: 3px; }
        .edit-btn { background-color: #28a745; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <h3>Write Blog Post</h3>
    <input type="text" id="title" placeholder="Enter post title..." />
    <textarea id="content" placeholder="Write your blog post here..."></textarea>
    
    <div class="button-row">
        <button id="save">Save Draft</button>
        <button id="publish">Publish to GitHub</button>
    </div>
    
    <div id="status"></div>
    
    <div id="github-config">
        <h4>GitHub Configuration</h4>
        <input type="text" id="github-token" placeholder="GitHub Personal Access Token" />
        <input type="text" id="github-repo" placeholder="Repository (username/repo-name)" />
        <button id="save-config">Save Configuration</button>
    </div>
    
    <div id="published-posts" class="section">
        <h4>Published Posts</h4>
        <div id="loading-posts">Loading published posts...</div>
        <!-- Published posts will be populated here -->
    </div>
    
    <div id="drafts-list" class="section">
        <h4>Saved Drafts</h4>
        <!-- Drafts will be populated here -->
    </div>
    
    <script src="browser-storage.js"></script>
    <script src="browser-github-publisher.js"></script>
    <script src="popup.js"></script>
</body>
</html>
